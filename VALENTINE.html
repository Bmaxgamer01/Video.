<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Ghibli Story ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Gaegu:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ghibli-green: #a8d5ba;
            --ghibli-cream: #fdf6e3;
            --ghibli-blue: #bae1ff;
            --ghibli-brown: #5d4037;
            --ghibli-pink: #ffb7b2;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--ghibli-cream);
            /* Subtle paper texture effect */
            background-image: radial-gradient(var(--ghibli-blue) 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            font-family: 'Gaegu', cursive;
            margin: 0;
            color: var(--ghibli-brown);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* 1. Login Screen Refactor */
        #login-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--ghibli-cream);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 50px 30px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border: 4px dashed var(--ghibli-green);
            text-align: center;
            max-width: 380px;
            width: 90%;
        }

        input {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 20px;
            border: 2px solid var(--ghibli-green);
            outline: none;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Quicksand', sans-serif;
        }

        .btn-unlock {
            padding: 12px 35px;
            background: var(--ghibli-green);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.4rem;
            font-family: 'Gaegu', cursive;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-unlock:hover { transform: scale(1.05); background: #8ec2a3; }

        /* 2. Main Content Refactor */
        #main-content {
            display: none;
            max-width: 850px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        .header-title {
            font-family: 'Cherry Bomb One', cursive;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            color: var(--ghibli-pink);
            text-shadow: 4px 4px 0px white;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 60px;
            opacity: 0.8;
        }

        /* Video Card Styling */
        .movie-card {
            background: white;
            border-radius: 30px;
            padding: 25px;
            margin-bottom: 80px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.04);
            transition: 0.3s;
        }

        .movie-tag {
            display: inline-block;
            background: var(--ghibli-blue);
            padding: 5px 25px;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: var(--ghibli-brown);
        }

        .video-wrapper {
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            line-height: 0;
            border: 8px solid var(--ghibli-cream);
        }

        /* Long Message Refactor */
        .message-box {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 40px;
            border: 2px solid white;

            line-height: 2;
            text-align: justify;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
            margin: 60px 0;
            position: relative;
        }
